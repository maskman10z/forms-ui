<mat-card>
    <mat-card-title>Questionnaire</mat-card-title>
    <mat-card-subtitle>Class A</mat-card-subtitle>
    <mat-card-content>
        <form [formGroup]="questionnaire" (ngSubmit)="onSubmit()">
            <div>
                <mat-form-field>
                    <mat-label>First Name:</mat-label>
                    <input matInput formControlName="firstName">
                    <mat-error *ngIf="isInvalid('firstName')">{{getErrorMessage('firstName')}}</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Last Name:</mat-label>
                    <input matInput formControlName="lastName">
                    <mat-error *ngIf="isInvalid('lastName')">{{getErrorMessage('lastName')}}</mat-error>
                </mat-form-field>
            </div>
            <button mat-button [disabled]="!questionnaire.valid">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
