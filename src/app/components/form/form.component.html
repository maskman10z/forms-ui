<mat-card>
    <mat-card-title>Questionnaire</mat-card-title>
    <mat-card-subtitle>Class A</mat-card-subtitle>
    <mat-card-content>
        <form [formGroup]="questionnaire" (ngSubmit)="onSubmit()">
            <div *ngFor="let question of questions">
                <mat-form-field>
                    <mat-label>{{question.getLabel()}}</mat-label>
                    <input matInput formControlName="{{question.getName()}}">
                    <mat-error *ngIf="isInvalid('{{question.getName()}}')">{{getErrorMessage(question.getName())}}</mat-error>
                </mat-form-field>
            </div>
            <button mat-button [disabled]="!questionnaire.valid">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
